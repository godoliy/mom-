<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ለእናቴ </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: rgb(500, 500, 60);
    color: rgb(0, 0, 0);
    text-align: center;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
  <div>
    <p>እወዳችኋለሁ እናቴ እና ለአክስቴ</p>
    <p>እማዬ፣ ቀኔን የምታበራው ፀሀይ ነሽ</p>
    <p>የሚመራ ኮከብ፣ ይምጣ</p>
    <p>ፍቅርህ፣ ውድ ሀብት፣ ንፁህ እና ጥልቅ፣</p>
    <p>ለምታደርጉት ሁሉ፣ ሁልጊዜም አቆማለሁ</p>
    <p>እርስዎ በጣም ጥሩ ነዎት፣ እውነት ነው፣</p>
    <p>እማዬ እወድሻለሁ</p>
  </div>
<h1>እወዳችኋለሁ</h1>
</body>
